                    <div class="main-image">
                        <div class="zoom-wrapper">
                            <img id="mainDisplay" src="images/grip.png" alt="Main Product">
                            <div id="zoomLens"></div>
                        </div>
                    </div>

                    <script>
                        const thumbs = document.querySelectorAll('.thumbnails img');
                        const mainDisplay = document.getElementById('mainDisplay');

                        thumbs.forEach(img => {
                            img.addEventListener('mouseenter', () => {
                            mainDisplay.src = img.src;
                            });
                        });


                        //this is the zoom functionality
                        const lens = document.getElementById('zoomLens');
                        const img = document.getElementById('mainDisplay');
                        const wrapper = document.querySelector('.zoom-wrapper');

                        wrapper.addEventListener('mousemove', moveLens);
                        wrapper.addEventListener('mouseenter', () => lens.style.display = 'block');
                        wrapper.addEventListener('mouseleave', () => lens.style.display = 'none');

                        function moveLens(e) {
                            const zoomLevel = 2; // or whatever your zoom level is

                            const rect = wrapper.getBoundingClientRect();
                            const imgWidth = img.offsetWidth;
                            const imgHeight = img.offsetHeight;

                            const lensWidth = lens.offsetWidth;
                            const lensHeight = lens.offsetHeight;

                            let x = e.clientX - rect.left - lensWidth / 2;
                            let y = e.clientY - rect.top - lensHeight / 2;

                            // Clamp x and y so zoom doesn't exceed image bounds
                            const maxX = imgWidth - lensWidth / zoomLevel;
                            const maxY = imgHeight - lensHeight / zoomLevel;

                            x = Math.max(0, Math.min(x, maxX));
                            y = Math.max(0, Math.min(y, maxY));

                            lens.style.left = `${x}px`;
                            lens.style.top = `${y}px`;

                            lens.style.backgroundImage = `url('${img.src}')`;
                            lens.style.backgroundSize = `${imgWidth * zoomLevel}px ${imgHeight * zoomLevel}px`;
                            lens.style.backgroundPosition = `-${x * zoomLevel}px -${y * zoomLevel}px`;
                        }
                    </script>
